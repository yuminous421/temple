<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>雲林六房媽祖文化地圖</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <style>
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #f1f1f1; }

            from { opacity: 0; transform: translateY(10px); }

        }
        .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }

        .map-texture {
            background-color: #f5f5f0;
            background-image: radial-gradient(#e5e5e0 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* 文章樣式 */
        .article-text {
            text-align: justify;
            text-justify: inter-ideograph;
        }
    </style>
</head>
<body class="bg-stone-100 text-stone-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon 組件 ---

        const MapIcon = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="3 6 9 3 15 6 21 3 21 18 15 21 9 18 3 21"/><line x1="9" x2="9" y1="3" y2="18"/><line x1="15" x2="15" y1="6" y2="21"/></svg>;
        const FileText = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>;

        const Play = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>;

        // --- 主程式組件 ---
        const LiufangMazuMap = () => {
            const [selectedGuye, setSelectedGuye] = useState(null);
            const [selectedTemple, setSelectedTemple] = useState(null);
            const [view, setView] = useState('map'); 
            const [activeAttraction, setActiveAttraction] = useState(null); 
            const [showVideo, setShowVideo] = useState(false); // 新增影片開關狀態

            // 六房媽五股資料
            const guyes = [
                {
                    id: 'guoxi', 
                    name: '過溪股',
                    color: '#8b5cf6', 
                    position: { x: 45, y: 25 },
                    villages: ['大庄', '中興', '頂過溪', '下過溪', '崁仔腳', '三塊厝', '汕尾', '惠來', '大路墘'],
                    description: '過溪股位於虎尾溪北岸，範圍包含虎尾鎮多個里，保留濃厚的人情味與傳統儀式。',
                    nextRotation: '2028 年',
                    landmarks: [
                        { name: '虎尾鐵橋(糖廠)', type: 'bridge', pos: [0, 5] },
                        { name: '青埔落羽松', type: 'park', pos: [2, 0] }
                    ],
                    specialties: [
                        { name: '虎尾花生', desc: '虎尾地區盛產花生，顆粒飽滿，炒焙後香氣四溢。' },
                        { name: '虎尾蒜頭', desc: '濁水溪沖積扇平原，地勢平坦，且有嘉南大圳經過，土壤肥沃。' }
                    ]
                },
                {
                    id: 'wujiancuo',
                    name: '五間厝股',
                    color: '#84cc16', 
                    position: { x: 50, y: 60 },
                    villages: ['五間厝', '紅瓦磘', '二重溝', '下埤頭', '中埤', '頂埤頭'],
                    description: '範圍橫跨大埤鄉與斗南鎮，是連結兩地的信仰樞紐。其中大埤鄉更是全台知名的「酸菜故鄉」，每逢過爐時刻，庄頭總會展現出濃厚的人情味與鄉土特色。',
                    nextRotation: '2026 年',
                    landmarks: [
                        { name: '大埤酸菜文化館', type: 'museum', pos: [-3, 2] },
                        { name: '三秀園', type: 'park', pos: [3, -2] }

                    specialties: [
                        { name: '大埤酸菜', desc: '大埤鄉產量佔全台八成以上，口感酸脆爽口，是料理的最佳佐料。' },
                        { name: '鳥仔餅', desc: '在地傳統糕點，外皮酥脆內餡香甜，是大埤地區獨有的懷舊滋味。' }
                    ]
                },
                {
                    id: 'dabeishi',
                    name: '大北勢股',
                    color: '#06b6d4', 
                    position: { x: 85, y: 50 },
                    villages: ['大北勢', '石厝', '林子頭', '保長廍', '石廟'],
                    description: '主要位於斗六市與斗南鎮交界，是六房媽信仰圈極東的一股。',
                    nextRotation: '2027 年',
                    landmarks: [
                        { name: '斗六太平老街', type: 'street', pos: [0, 0] },
                        { name: '行啟記念館', type: 'museum', pos: [-2, 3] }

                    specialties: [

                {

                    name: '斗南股',

                    landmarks: [

                },
                {
                    id: 'tuku',
                    name: '土庫股',

                    ]

            const otherTemples = [
                {
                    id: 'chaotian',
                    name: '北港朝天宮',
                    location: '北港鎮',
                    position: { x: 20, y: 85 }, // 西南

                    tags: ['螺陽古蹟', '太平媽']
                },
                {
                    id: 'wude',
                    name: '北港武德宮',

                    position: { x: 25, y: 80 }, // 北港近朝天宮

                    description: '全台五路財神信仰的發源地，規模宏大。廟宇建築氣勢磅礡，拥有巨大的金爐「天庫」。是許多企業主與民眾求財必訪之聖地。',

                { year: 2025, guye: '土庫股', location: '過港紅壇', status: 'current', description: '今年的值年股，展現土庫地區的信仰熱情與傳統文化，歡迎信徒前往參拜。', image: '過港.jpg' },
                { year: 2024, guye: '斗南股', location: '烏瓦磘紅壇', status: 'past', description: '位於斗南鎮，紅壇設計融合傳統與現代，展現庄頭凝聚力。', image: '斗南.jpg' },
                { year: 2023, guye: '過溪股', location: '溪埔寮紅壇', status: 'past', description: '疫情解封後的大型過爐，參與人數創新高，熱鬧非凡。', image: '虎尾.jpg' },

            ];

            const cultureInfo = [
                { title: '有神無廟', content: '六房媽祖最大的特色就是「沒有固定的廟宇」。三百多年來，媽祖的金身由分佈在雲林縣斗南、土庫、虎尾、斗六、大埤等五個鄉鎮市的30多個庄頭，依序輪流奉祀。', icon: <Home className="w-6 h-6 text-red-600" /> },
                { title: '過爐儀式', content: '每年農曆四月中旬，六房媽會從舊的紅壇搬遷至新值年股的紅壇，這個過程稱為「過爐」。這是雲林縣規模最大的宗教活動之一，隨香信徒數以萬計。', icon: <Users className="w-6 h-6 text-red-600" /> },

                { title: '擔燈與擔花', content: '在過爐隊伍中，可以看到許多信徒自發性地「擔燈」或「擔花」，象徵為媽祖照路以及獻上最誠摯的敬意，也是求平安的重要儀式。', icon: <Calendar className="w-6 h-6 text-red-600" /> }

            };

            return (
                <div className="min-h-screen font-sans text-stone-800">

                    <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
                    <div className="mb-4 md:mb-0 text-center md:text-left">
                        <h1 className="text-2xl md:text-3xl font-bold tracking-wider">雲林六房媽祖</h1>
                        <p className="text-red-200 mt-1 text-sm md:text-base">互動式文化地圖與數位導覽</p>

                    <nav className="flex space-x-1 md:space-x-2 bg-red-900/50 p-1 rounded-lg overflow-x-auto max-w-full w-full md:w-auto justify-center md:justify-start">

                        <button onClick={() => setView('temples')} className={`px-3 md:px-4 py-2 rounded-md transition-colors flex items-center whitespace-nowrap text-sm md:text-base ${view === 'temples' ? 'bg-yellow-500 text-red-900 font-bold' : 'text-red-100 hover:bg-red-700'}`}>

                        <button onClick={() => setView('culture')} className={`px-3 md:px-4 py-2 rounded-md transition-colors flex items-center whitespace-nowrap text-sm md:text-base ${view === 'culture' ? 'bg-yellow-500 text-red-900 font-bold' : 'text-red-100 hover:bg-red-700'}`}>

                        </button>
                        <button onClick={() => setView('article')} className={`px-3 md:px-4 py-2 rounded-md transition-colors flex items-center whitespace-nowrap text-sm md:text-base ${view === 'article' ? 'bg-yellow-500 text-red-900 font-bold' : 'text-red-100 hover:bg-red-700'}`}>
                        <FileText className="w-4 h-4 mr-1 md:mr-2" />文章分享
                        </button>
                    </nav>
                    </div>
                </header>

                <main className="max-w-6xl mx-auto p-4 md:p-6">

                                            <Play className="w-4 h-4 text-red-600" />
                                            <p className="text-xs md:text-sm italic">正在播放：國家重要民俗 — 六房媽過爐紀錄導覽</p>
                                        </div>
                                    </div>
                                )}

                                <h2 className="text-2xl md:text-4xl font-bold text-stone-800 mb-8 leading-tight text-center font-serif">
                                    <span className="block text-red-700 text-lg md:text-xl mb-2 font-sans tracking-widest">迷霧之林的守護神</span>
                                    記憶中的六房媽
                                </h2>
                                
                                <div className="prose prose-lg text-stone-700 mx-auto article-text space-y-6 leading-relaxed">
                                    <p className="first-letter:text-5xl first-letter:font-bold first-letter:text-red-800 first-letter:mr-3 first-letter:float-left">
                                        恍然間好像又聽見了那鑼鼓喧天，一張張熱情的臉孔映在此間，頃刻宛如回到了過往太陽也興致高昂參與的五月天。依稀記得每年這個季節總有熱鬧可以看，曾經孩提時的我什麼也不懂，卻喜歡隨著眾人走呀走，遇見路旁供給的沁涼飲料便興奮隨手一飲而盡、看見那紅紅火火的地毯亦興高采烈的跟著眾人一起熱鬧保平安。
                                    </p>
                                    
                                    <p>
                                        也許很多人對雲林的印象就是農業大縣台灣糧倉、台塑六輕懸浮微粒等較為刻板的記憶，但不可否認的是從高處遠眺那一望無際黃綠鄉間的田野有著它獨特的美，有股恬淡氣氛引人入勝，看久了都市的喧囂分外適合欣賞這樣單純景致。興許過往的你僅知曉這小地方的一隅，但它仍有著許多面值得我們一起去探索玩味，走向記憶的長廊通往那幼年時印象中最為獨特的傳統文化，將過往農業縣、基礎建設不足和貧窮落後之地的片面想法偋棄，去迎接翻轉後的另一面，褪去刻板，品味這個小地方特有的民間信仰──六房天上聖母。
                                    </p>
                                    
                                    <div className="border-l-4 border-yellow-500 pl-6 py-2 my-8 italic text-stone-600 bg-stone-50">
                                        相信只要是雲林的小孩一定對六房媽有著不一樣的情感，也屬於媽祖信仰的一環，亦有人稱六房媽姑婆或老姑婆。
                                    </div>
                                    
                                    <p>
                                        可能對於媽祖信仰大家熟知的便是大甲媽和白沙屯媽，年復一年的繞境儀式總能吸引數以萬計的民眾不畏烈日當頭一起跟著走遍數個鄉鎮市，然而雲林的六房天上聖母為斗六市、斗南鎮、虎尾鎮、土庫鎮和大埤鄉一帶協議輪值祭祀的天上聖母信仰，這也就是與其他廟宇最為不同所在。它沒有固定的位置，而是在每年農曆四月時從一地轉移到另一處，由於無供奉的主廟，是安置在輪值爐主負責搭建的「紅壇」，為臺灣特別的宗教信仰活動之一。
                                    </p>
                                    
                                    <p>
                                        相傳六房媽信仰起源自大陸福建，大北勢林姓家族為莆田九牧林氏一支，順治年間距今約 3 百多年前移民來臺時，奉請九牧林世系的「六房老姑婆」護佑，因林默娘為莆田九牧林氏第六房子孫，世系其他各房子孫皆稱天上聖母為「六房老姑婆」，六房媽之稱便由此而來。
                                    </p>
                                    
                                    <p>
                                        雖然這些歷史典故是一直隨年齡增長才逐漸知曉，但對於那些活動的景象從還是黃毛丫頭時早已深刻烙印於腦海，當每次要換到新到一處時便會搭建紅壇，而紅壇的起駕與安座等祭祀儀式保留了臺灣許多傳統古禮，而此刻信徒便會準備紅通通的麵龜來準備供拜六房媽。
                                    </p>
                                    
                                    <p>
                                        而過爐遶境活動中，最富人情味的是「分旗腳」，即當值的股信眾不需參加過爐遶境，但需準備食物和飲水，當參與遶境的隊伍走完全程後，輪值股的鄰里長會帶領被分配到其村莊接受款待的其他股下人員前往用餐，稱為「接頭旗」，雙方雖互不相識，但氣氛卻總是祥和融洽。
                                    </p>
                                    
                                    <p>
                                        依舊是小孩的我常對廟宇的香味有股莫名的反感除了看看熱鬧卻不懂得感恩祭拜的禮節，卻對於六房媽的的膳食有著特別的印象與尋常廟宇不同的便是無論輪到哪一處每日總會有一群熱心的人烹調一道道美味的素餐，而每回那平安圓和紅龜粿總是我的心頭愛。曾經只知道隨著大人一起拿香祭拜，如今卻有著更深的體悟它是許多人心中的守護神一種心靈寄託重要的存在也是雲林重要的特色。
                                    </p>
                                    
                                    <p>
                                        在2017年正式被頒布認定為國家無形文化遺產，相信原本就香火鼎盛的六房天上聖母會被愈來愈多人熟識，關於這個小地方也許你還未曾探索過，但它有你想像不到的美很平淡卻雋永一種僅屬於它那份不張揚的獨特之處，期待你踏入並去欣賞關於這個迷霧之林。
                                    </p>
                                </div>
                                
                                <div className="mt-12 pt-8 border-t border-stone-200 flex justify-center">

                                        <MapIcon className="w-4 h-4 mr-2" /> 查看六房媽目前駐駕地點
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    )}
                </main>

                </footer>

            );
